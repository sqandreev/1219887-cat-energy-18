<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Energy: Каталог продукции</title>
  </head>
  <body>
    <header class="page-header">
      <div class="wrapper">
        <a class="page-header__logo" href="index.html">
          <svg class="page-header__icon">
            <use xlink:href="#logo"></use>
          </svg>
        </a>
        <img class="page-header__logo-text" src="" alt="">
        <nav class="promo-nav">
          <ul class="promo-nav__list">
            <li class="promo-nav__item">
              <a class="promo-nav__link" href="index.html">Главная</a>
            </li>
            <li class="promo-nav__item">
              <span class="promo-nav__link">Каталог продукции</span>
            </li>
            <li class="promo-nav__item">
              <a class="promo-nav__link" href="form.html">Подбор программы</a>
            </li>
          </ul>
          <button class="promo-nav__menu" type="button" aria-label="Показать навигацию">
            <svg class="promo-nav__icon">
              <use xlink:href="#menu"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <section class="catalog">
        <h1 class="catalog__title">Каталог продукции</h1>
         <figure class="product">
          <img class="product__image" src="https://via.placeholder.com/150x150" width="150" height="150" alt="Catalog">
          <figcaption class="product__figcaption">
            <h2 class="product__title">Каталог продукции</h2>
            <table class="product__table">
              <tbody class="product__tbody">
                <tr class="product__table-row">
                  <th class="product__table-heading">Объём</th>
                  <td class="product__table-cell">500г</td>
                </tr>
                <tr>
                  <th class="product__table-heading">Вкус</th>
                  <td class="product__table-cell">Курица</td>
                </tr>
                <tr>
                  <th class="product__table-heading">Цена</th>
                  <td class="product__table-cell">700 р</td>
                </tr>
              </tbody>
            </table>
            <a class="product__link" href="#">Заказать</a>
          </figcaption>
        </figure>
      </section>
      <section class="more">
        <h3 class="more__title">Показать еще 100500 товаров</h3>
        <p class="more__description">На самом деле вкусов гораздо больше!</p>
        <a class="more__link" href="#">Показать все</a>
      </section>
    </main>
    <footer class="page-footer">
      <div class="wrapper">
        <a class="logo" href="index.html">
          <img class="logo__image" src="https://via.placeholder.com/150x150" width="150" height="150" alt="Cat Energy">
        </a>
        <ul class="social-networks">
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://vk.com" aria-label="Мы в Вконтакте">
              <svg class="social-networks__icon">
                <use xlink:href="#vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://instagram.com" aria-label="Мы в инстаграме">
              <svg class="social-networks__icon">
                <use xlink:href="#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://fb.com" aria-label="Мы в фейсбуке">
              <svg class="social-networks__icon">
                <use xlink:href="#fb"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="authors" href="https://htmlacademy.ru">
          <span class="authors__text">HTML Academy</span>
          <svg class="authors__image">
            <use xlink:href="#logo"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
