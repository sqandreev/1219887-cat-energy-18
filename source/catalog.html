<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Energy: Каталог продукции</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header page-header--catalog">
      <div class="wrapper">
        <span class="page-header__logo">
          <picture class="page-header__picture">
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__image" src="img/logo-mobile.svg" alt="Cat Energy">
          </picture>
        </span>
        <nav class="main-nav">
          <button class="main-nav__menu" type="button" aria-label="Показать навигацию"></button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--catalog" href="index.html">Главная</a>
            </li>
            <li class="main-nav__item">
              <span class="main-nav__link main-nav__link--active-catalog main-nav__link--catalog">Каталог продукции</span>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link main-nav__link--catalog" href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        <section class="catalog">
          <h1 class="catalog__title">Каталог продукции</h1>
          <figure class="product">
            <img class="product__image" src="img/chicken-big-mobile@1x.jpg" width="140" height="144" alt="Catalog">
            <figcaption class="product__figcaption">
              <h2 class="product__title">Cat Energy PRO 500 г</h2>
              <table class="product__table">
                <tbody class="product__tbody">
                  <tr class="product__table-row">
                    <th class="product__table-heading">Объём</th>
                    <td class="product__table-cell">500г</td>
                  </tr>
                  <tr>
                    <th class="product__table-heading">Вкус</th>
                    <td class="product__table-cell">Курица</td>
                  </tr>
                  <tr>
                    <th class="product__table-heading">Цена</th>
                    <td class="product__table-cell">700 р</td>
                  </tr>
                </tbody>
              </table>
              <a class="product__link" href="#">Заказать</a>
            </figcaption>
          </figure>
        </section>
        <section class="more">
          <h3 class="more__title">Показать еще 100500 товаров</h3>
          <p class="more__description">На самом деле вкусов гораздо больше!</p>
          <a class="more__link" href="#">Показать все</a>
        </section>
      </div>
    </main>

    <footer class="page-footer">
      <div class="wrapper">
        <span class="page-footer__logo logo">
          <img class="logo__image" src="img/logo-footer.svg" width="128" height="24" alt="Cat Energy">
        </span>
        <ul class="page-footer__social-networks social-networks">
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://vk.com" aria-label="Мы в Вконтакте">
              <svg class="social-networks__icon social-networks__icon--vk" width="22" height="12">
                <use xlink:href="img/icons-sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://instagram.com" aria-label="Мы в инстаграме">
              <svg class="social-networks__icon social-networks__icon--instagram" width="16" height="16">
                <use xlink:href="img/icons-sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social-networks__item">
            <a class="social-networks__link" href="https://fb.com" aria-label="Мы в фейсбуке">
              <svg class="social-networks__icon social-networks__icon--facebook" width="10" height="19">
                <use xlink:href="img/icons-sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a class="authors" href="https://htmlacademy.ru">
          <span class="authors__text">HTML Academy</span>
          <svg class="authors__icon" xmlns="http://www.w3.org/2000/svg" width="27" height="34" fill="#666666">
            <use xlink:href="img/icons-sprite.svg#logo"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
